<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div id="tabs">
            <button id="fileSelectTab" class="tab selected">File Select</button>
            <button id="satelliteTab" class="tab">Satellite Image</button>
        </div>
        <div id="main">
            <div id="contentWindow">
                <div id="mapDiv"></div>
                <div id="fileSelect">
                    <div id="fileDropZone" class="fileDropAllowed">
                        <p class="fileDropAllowed">Drop an image file here or click below!</p>
                        <button id="chooseFileButton" class="fileDropAllowed">Choose File</button>
                    </div>
                    <div id="filePathWindow">
                        <p>File Location:</p>
                        <input type="text" id="filePath" placeholder="None"/>
                    </div>
                </div>
            </div>
            <div id="buttonPanel">
                <button id="enhanceButton">Enhance!</button>
                <button id="x2Button" class="radioButton selected">x2</button>
                <button id="x3Button" class="radioButton">x3</button>
                <button id="x4Button" class="radioButton">x4</button>
            </div>
        </div>
        <dialog id="loadingDialog" class="loading">
            <p class="dialogText"></p>
        </dialog>
        <dialog id="popupDialog">
            <form method="dialog">
                <p class="dialogText"></p>
                <button formmethod="dialog">OK</button>
            </form>
        </dialog>
        <dialog id="saveDialog">
            <form method="dialog">
                <p class="dialogText"></p>
                <button type="button" id="saveImageButton">Save Image</button>
                <button formmethod="dialog">Exit</button>
            </form>
        </dialog>
        <dialog id="formDialog">
            <form method="dialog">
                <p class="dialogText"></p>
                <input type="text" id="apiKey" maxlength="39"/>
                <button type="button" id="submitButton">Submit</button>
                <button formmethod="dialog">Cancel</button>
            </form>
        </dialog>
    </body>
</html>

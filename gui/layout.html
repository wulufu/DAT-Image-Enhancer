<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div id="tabs">
            <button id="localImageTab" class="tab selected">Local Image</button>
            <button id="satelliteTab" class="tab">Satellite Image</button>
        </div>
        <div id="main">
            <div id="contentWindow">
                <div id="map"></div>
                <div id="fileSelect">
                    <div id="fileDropZone" class="fileDropAllowed">
                        <p class="fileDropAllowed">Drop an image file here or click below!</p>
                        <button id="chooseFileButton" class="fileDropAllowed">Choose File</button>
                    </div>
                    <div id="filePathWindow">
                        <p>Selected Image File:</p>
                        <input type="text" id="filePath" placeholder="None" readonly/>
                    </div>
                </div>
            </div>
            <div id="buttonPanel">
                <button id="enhanceButton">Enhance!</button>
                <button id="x2Button" class="radioButton selected">x2</button>
                <button id="x3Button" class="radioButton">x3</button>
                <button id="x4Button" class="radioButton">x4</button>
            </div>
        </div>
        <dialog id="dialogs">
            <p id="dialogMessage"></p>
            <button id="saveImageButton">Save Image</button>
            <button id="dialogClose">OK</button>
        </dialog>
    </body>
</html>
